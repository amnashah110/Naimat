services:
  dummy-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8085:8085"

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
