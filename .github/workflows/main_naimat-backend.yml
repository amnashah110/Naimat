name: Build and deploy Node.js app to Azure Web App - naimat-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('./backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies and build
        working-directory: ./backend
        run: |
          npm install
          npm run build
          npm run test # Remove if tests are optional

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            ./backend/dist
            ./backend/package.json
            ./backend/package-lock.json
            !./backend/node_modules

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: List artifact contents
        run: ls -R
        working-directory: .

      - name: Install production dependencies
        run: npm install --production
        working-directory: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F1417807F7A648709D5699F400751AD6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_75BC4F5940BD4EBFA4209CBF1502F225 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3AF9ECA21C8D499FBBCA8E0B1C512D6D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'naimat-backend'
          slot-name: 'Production'
          package: .
          startup-command: 'node dist/main' # Use production start command

      - name: Set Azure Web App settings
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az webapp config appsettings set \
              --name naimat-backend \
              --resource-group <your-resource-group> \
              --settings \
                NODE_ENV="production" \
                PORT="8080"
            az webapp config set \
              --name naimat-backend \
              --resource-group <your-resource-group> \
              --linux-fx-version "NODE|20"
            az webapp restart \
              --name naimat-backend \
              --resource-group <your-resource-group>
