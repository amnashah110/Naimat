name: Build and deploy Node.js app to Azure Web App - naimat-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest # Changed to ubuntu-latest for better Node.js compatibility
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('./backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies and build
        working-directory: ./backend
        run: |
          npm install
          npm run build
          npm run test # Made tests mandatory; adjust if optional

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            ./backend/dist
            ./backend/package.json
            ./backend/package-lock.json
          # Excludes node_modules and other unnecessary files

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: List artifact contents
        run: ls -R
        working-directory: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F1417807F7A648709D5699F400751AD6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_75BC4F5940BD4EBFA4209CBF1502F225 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3AF9ECA21C8D499FBBCA8E0B1C512D6D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'naimat-backend'
          slot-name: 'Production'
          package: ./dist # Adjust based on your build output
          app-settings: |
            [
              {"name": "NODE_ENV", "value": "production"},
              {"name": "PORT", "value": "8080"}
            ]
