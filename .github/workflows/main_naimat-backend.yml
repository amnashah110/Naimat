# Deploy NestJS backend to Azure Web App
# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy Node.js (NestJS) app to Azure Web App - naimat-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    permissions:
      contents: read # required for checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        working-directory: ./backend
        run: |
          npm ci
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: ./backend

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1D7353307AD643AEA2668E86A294066B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C1808E0800F9402482809B35E9F89001 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DA1AE3E788564046B79E12DBA2CD411A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'naimat-backend'
          slot-name: 'Production'
          package: ./backend

      - name: Set startup command (for NestJS)
        run: |
          echo "Configuring Azure startup command..."
          az webapp config set \
            --resource-group naimat-dev_group \
            --name naimat-backend \
            --startup-file "npm run start:prod"

      - name: Verify deployed files
        run: |
          echo "Files deployed to Azure:"
          ls -R ./backend
